<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="main-div">
    <img class="head-img" src="images/image-product-desktop.jpg" alt="thumbnail-img">
    <h3>Perfume</h3>
    <h2>Gabrielle Essence Eau De Parfum</h2>
    <p class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <h1>$149.99</h1>
    <p class="dis">$169.99</p>
    <div id="cart-button">
            <div id="cart-icon">
            <img src="images/icon-cart.svg" alt="cart icon">
            </div>
            <p id="cart-text">Add to Cart</p>
            </div>
  </div>

</body>
</html>
